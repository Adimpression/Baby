<html  xmlns:itsnat="http://itsnat.org/itsnat" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Login to iLikePlaces</title>
        <style type="text/css">
            a.test { font-weight: bold; }
        </style>
        <script src="/js/jquery-1.3.2.js" type="text/javascript"></script>

        <script type="text/javascript">
            $(document).ready(function(){
                $("a").click(function(event){
                    alert("adimpression testing areas it can use");
                    event.preventDefault();
                    $("a").addClass("test");
                    alert("Switching bold");
                    $("a").removeClass("test");
                    a = function(){alert("hid");$(this).show();};
                    $(this).hide("slow",a);
                    //alert("now hidden");
                    //$(this).show();
                });
            });
        </script>
    </head>
    <body>
        <div itsnat:nocache="true">
            <p>
                Welcome!
                <a href="http://www.ilikeplaces.com">jQuery</a>
            </p>
            <div id="tempId"/>
        </div>
    </body>
