        <script type="text/javascript">

           function gup( name ){//thank you lobo235, http://www.netlobo.com/url_query_string_javascript.html
             name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
             var regexS = "[\\?&]"+name+"=([^&#]*)";
             var regex = new RegExp( regexS );
             var results = regex.exec( window.location.href );
             if( results == null )
               return "";
             else
               return results[1];
           }

           function focusMapWithLatLng(){
               try{
                   if(gup("latitude") != "" && gup("longitude") != ""){
                     initialize_gmap_scripts();
                     map.setCenter(new google.maps.LatLng(gup("latitude"),gup("longitude")));
                     clearInterval(focusMapWithLatLngLoop);
                     if(gup("type") != ""){
                       var type = gup("type");
                       if(type == "building"){
                           map.setZoom(17);
                       }
                       else if(type == "area"){
                           map.setZoom(15);
                       }
                       else if(type == "town"){
                           map.setZoom(13);
                       }
                       else if(type == "city"){
                           map.setZoom(11);
                       }else{
                           map.setZoom(10);
                       }
                     }
                   }else{
                       clearInterval(focusMapWithLatLngLoop);
                   }
               }catch(err){
                   //alert(err);//debug
               }
           }

           focusMapWithLatLngLoop = setInterval("focusMapWithLatLng()", 1000);

           zoomInHint = true;

        </script>
