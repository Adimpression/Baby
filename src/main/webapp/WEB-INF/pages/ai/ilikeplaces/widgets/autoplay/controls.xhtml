<!--?xml version="1.0" encoding="UTF-8"?-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:itsnat="http://itsnat.org/itsnat" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>AutoplayControls</title>
</head>
<body>
<div class="use100" itsnat:nocache="true" xmlns:itsnat="http://itsnat.org/itsnat">
    <div class="use100">
        <div class="use100" style="height:9px;">
            <a href="javascript:void(0);" id="AutoplayControlsTimeout" name="AutoplayControlsTimeout">&nbsp;</a>
            <input type="hidden" value="playing" id="AutoplayControlsPlayState" name="AutoplayControlsPlayState"/>
        </div>
        <div class="use100" style="height:45px;overflow:hidden;">
            <div class="use30">
                <div class="use100 left" style="height:45px;overflow:hidden;display:block;" >
                    <a class="vtip click_indicator_strong" href="/page/_so"
                       title="You are safely signed in | Click to Leave Down Town :-(| You will be signed off">
                        <img src="/images/Power_off.png" alt="Log Out" style="height:45px;cursor:pointer;"/>
                    </a>
                </div>
            </div>
            <div class="use40 center">
                <div style="height:45px;overflow:hidden;" class="center">
                    <img class="vtip cursor_link center click_indicator_strong"
                         style="height:100%;vertical-align:middle;cursor:pointer;"
                         title="Go back to www.ilikeplaces.com"
                         onclick="javascript:$('.fade_out').fadeOut(1000, function() {window.location='/';});"
                         src="/images/DT.png"
                         alt="Down Town"
                            />
                </div>
            </div>
            <div class="use30">
                <div class="use100 right" id="AutoplayControlsPlaySection" style="height:45px;overflow:hidden;display:none;" >
                    <a class="vtip click_indicator_strong" href="javascript:void(0);" id="AutoplayControlsPlay" name="AutoplayControlsPlay"
                       title="Updates are paused|Click to play updates|Playing will start auto play of updates"
                       onclick="javascript:playing = true;">
                        <img src="/images/Play.png" alt="Play" style="height:45px;"/>
                    </a>
                </div>
                <div class="use100 right" id="AutoplayControlsPauseSection" style="height:45px;overflow:hidden;display:none;" >
                    <a class="vtip click_indicator_strong" href="javascript:void(0);" id="AutoplayControlsPause" name="AutoplayControlsPause"
                       title="Updates are playing|Click to pause playing updates|Pausing will stop auto playing updates"
                       onclick="javascript:playing = false;">
                        <img src="/images/Pause.png" alt="Pause" style="height:45px;"/>
                    </a>
                </div>
            </div>
        </div>
        <div class="use100" style="height:24px;">
            <div class="use100 center" style="height:24px;">
                <a class="AutoplayControlsStop"
                   name="AutoplayControlsStop"
                   href="#" id="AutoplayControlsStop"
                   onclick=""
                   style="font-size:12px;">
                </a>
            </div>
        </div>
    </div>


</div>
</body>
</html>
