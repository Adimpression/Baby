<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:itsnat="http://itsnat.org/itsnat" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>profile</title>
</head>
<body>
<div class="use100" style="overflow:hidden;" itsnat:nocache="true" xmlns:itsnat="http://itsnat.org/itsnat">
    <hr class="space"/>
      <div class="use100 last center list_style_type_none">
        <div class="use100 last black_fg">
            <span id="ProfileNotice" class="use100 last fg_red bold"></span>
            <div class="use100 last">&nbsp;</div>
        </div>
      </div>
      <div class="use100 last center list_style_type_none" id="ProfilePhotoChange" style="display:block;">
        <div class="use100 last black_fg">
            <span class="use100 last fg_orange bold vtip" style="font-size:18px;">MY SOCIAL PHOTO</span>
            <div class="use100 last">&nbsp;</div>
        </div>
        <div class="use100 last black_fg">
            <form id="file_upload_form" method="post" target="upload_target" enctype="multipart/form-data" action="/gfg?type=1">
                <input name="file" id="file" size="27" type="file" onchange="javascript:$('#file').hide();$('#uploading').show();$('#file_upload_form').submit();" style="border:4px solid #dddddd;"/><br/><br/>
                <input type="hidden" name="type" value="1"/>
                <img id="uploading" style="display:none;" src="/images/circle.gif" alt="Uploading..." />
            </form>
            <iframe id="upload_target" name="upload_target" src="" target="_blank" style="width:0;height:0;border:0px solid #fff;display:none;"
                    onload="javascript:
                  var reply = frames['upload_target'].document.getElementsByTagName('body')[0].innerHTML.toString().replace('{','').replace('}','');
                  if( reply != '' && reply != undefined){
                    if(reply.split(',',3)[0] == 'ok'){
                        if(true){
                            window.location = window.location;
                        }
                    }else{
                        alert('Failed! '+reply.split(',',3)[1]);
                        window.location = window.location;
                    }
                  }else{
                    //alert('initial load');
                    //This is the intial page load
                  }
                  ">
            </iframe>
        </div>
      </div>
      <div class="use100 last center list_style_type_none" id="ProfileURLChange" style="display:block;">
        <div class="use100 last black_fg">
            <span class="use100 last fg_orange bold vtip" style="font-size:18px;">MY SOCIAL WEB ADDRESS</span>
        </div>

        <div class="use100 last black_fg" style="display:block;">
            <div class="use100 last"><h3>My Profile URL:</h3></div>
            <div class="use100 last vtip" title="Changing this value regularly might cause confusion among your friends.">
                <div class="use90">
                    <span class="bold">http://www.ilikeplaces.com/i/</span>&nbsp;<input class="bold" id="ProfileURL" style="border:4px solid #dddddd;"/>
                </div>
                <div class="use10">
                    <a id="ProfileURLUpdate" class="btn"><img src="/images/update_button.png" alt="Update" style="width:100%;"/></a>
                </div>
            </div>
            <div class="use100 last">&nbsp;</div>
        </div>
      </div>
</div>
</body>
</html>
