<body>
<div class="span-14 last" itsnat:nocache="true" xmlns:itsnat="http://itsnat.org/itsnat">
    <hr class="space"/>
      <div class="span-14 last center list_style_type_none">
        <div class="span-14 last black_fg">
            <span id="ProfileNotice" class="span-14 last black_fg">TO BE OR NOT TO BE THAT IS THE QUESTION!</span>
            <div class="span-14 last">&nbsp;</div>
        </div>
      </div>
      <div class="span-14 last center list_style_type_none" id="ProfilePhotoChange" style="display:block;">
        <div class="span-14 last black_fg">
            <h2><span class="span-14 last fg_orange bold vtip">My Profile Photo</span></h2>
            <div class="span-14 last">&nbsp;</div>
        </div>
        <div class="span-14 last black_fg">
            <!--<script type="text/javascript">-->

                    <!--}-->

            <!--</script>-->
            <form id="file_upload_form" method="post" target="upload_target" enctype="multipart/form-data" action="/gfg?type=1">
                <input name="file" id="file" size="27" type="file"/><br/><br/>
                <input type="submit" name="action" value="Upload Photo To My Profile" class="bg_a9abf1"/><br/>
                <input type="hidden" name="type" value="1"/>
            </form>
            <!--<iframe id="upload_target" name="upload_target" src="" target="_blank" style="width:0;height:0;border:0px solid #fff;display:none;">-->
            <iframe id="upload_target" name="upload_target" src="" target="_blank" style="width:0;height:0;border:0px solid #fff;display:none;"
                    onload="javascript:
                  var reply = frames['upload_target'].document.getElementsByTagName('body')[0].innerHTML.toString().replace('{','').replace('}','');
                  if( reply != '' && reply != undefined){
                    if(reply.split(',',3)[0] == 'ok'){
                        if(confirm('Done! '+reply.split(',',3)[1]+'\nRefresh page to see new profile photo?')){
                            window.location = window.location;
                        }
                    }else{
                        alert('Failed! '+reply.split(',',3)[1]);
                    }
                  }else{
                    //alert('initial load');
                    //This is the intial page load
                  }
                  ">
            </iframe>
        </div>
      </div>
      <hr class="space"/>
      <hr class="space"/>
      <div class="span-14 last center list_style_type_none" id="ProfileURLChange" style="display:block;">
        <div class="span-14 last black_fg">
            <h2><span class="span-14 last fg_orange bold vtip">My Profile Web Address</span></h2>
            <div class="span-14 last">&nbsp;</div>
        </div>
        <div class="span-14 last black_fg">
            <div class="span-14 last"><h3>Your Profile URL:</h3></div>
            <div class="span-14 last vtip" title="Changing this value regularly<br/> might cause confusion<br/> among your friends.">
                <div class="span-12">
                    <span class="bold">http://www.ilikeplaces.com/i/</span>&nbsp;<input class="bold" id="ProfileURL"/>
                </div>
                <div class="span-2 last">
                    <a href="#" id="ProfileURLUpdate" class="btn">Update</a>
                </div>
            </div>
            <div class="span-14 last">&nbsp;</div>
        </div>
      </div>
