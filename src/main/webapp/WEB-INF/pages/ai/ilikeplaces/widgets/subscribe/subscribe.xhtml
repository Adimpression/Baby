<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:itsnat="http://itsnat.org/itsnat" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ai\ilikeplaces\widgets\subscribe\subscribe_tribe.xhtml</title>
</head>
<body itsnat:nocache="true" xmlns:itsnat="http://itsnat.org/itsnat">
<div id="subscribe_widget">
    <div id="subscribe_signed_out" style="display:none;">
        <div class="use100 center">
            <div class="use100 noti" id="subscribe_noti">
            </div>
            <h5>Hmmm... You've not logged in!</h5>

            <h1>This is the Tribes Home</h1>

            <h2>If you already have access to this site, please log in from above.</h2>

            <div class="use100" id="subscribe_signup_section">
                <h3>If you need an invitation to gain access to this site, enter your email here:</h3>

                <div class="use618 use191p use191a">
                    <div class="use100">
                        <input id="subscribe_signup_input"
                               class="use100 bold vtip center" value=""
                               style="text-align:center;font-size:22px;height:30px;color:#000000;background-color:transparent;border:4px solid #dddddd;"
                               title="You haven't entered your email here | Enter your email to gain access | Upon entering your email you will receive a confirmation email"/>
                    </div>
                    <div class="use100" style="height:10px;"> &nbsp;</div>
                    <div class="use618 use191p use191a">
                        <img id="subscribe_signup_click" src="/images/Sign%20Up_Button.png" alt="Sign Up" class="use100"
                             style="cursor:pointer;"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="subscribe_signed_in" style="display:none;">
        <span>Logged in</span>
    </div>
</div>
</body>
