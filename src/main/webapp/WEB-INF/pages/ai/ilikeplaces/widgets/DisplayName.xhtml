<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:itsnat="http://itsnat.org/itsnat" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Show/Update Display Name</title>
</head>
<body>
<div class="use100 center" itsnat:nocache="true" xmlns:itsnat="http://itsnat.org/itsnat">
    <div class="use100 bold" style="font-size:18px;">
        CHANGE DISPLAY NAME
    </div>
    <div class="use100">
        <span id="DisplayNameNotice">&nbsp; </span>
    </div>
    <div class="use100">
        <span id="DisplayNameDisplay">&nbsp; </span>
    </div>
    <div class="use100">
        <input id="DisplayNameInput" type="text"/>
    </div>
    <div class="use100">
        <a id="DisplayNameSave" href="#">Update</a>
    </div>
</div>
</body>
</html>
