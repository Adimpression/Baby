<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:itsnat="http://itsnat.org/itsnat" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Photo-Description</title>
</head>
<body>
<div class="span-14 last nty" itsnat:nocache="true" xmlns:itsnat="http://itsnat.org/itsnat">
    <script type="text/javascript">
           shareurlskeleton = "http:%2F%2Fwww.ilikeplaces.com%2Fpage%2F_share%3Ftype=PHOTO%26title=I LIKE PLACES%26url=";
    </script>
    <div class="span-14 last height_5">
        &nbsp;
    </div>
    <div class="span-14 last ntyBT"  style="background-color:#a3b0a6;">
        &nbsp;
    </div>
    <div class="span-14 last" style="background-color:#a3b0a6;">
        <div class="span-14 last pd inherit_colors" id="close" style="display:block;">
            <div class="span-3 tsal">
                &nbsp;
            </div>
            <div class="span-2 tsal">
                Share
            </div>
            <div class="span-2 tsal">
                Download
            </div>
            <div class="span-2 tsal">
                Email
            </div>
            <div class="span-2 tsal">
                <div class="span-2 last" id="pd_photo_delete" style="display:none;" >
                    Delete
                </div>
            </div>
            <div class="span-3 last">
                &nbsp;
            </div>
        </div>
        <hr class="blank"/>
        <div class="span-14 last pd inherit_colors" id="pd">
            <div class="span-12 prepend-1 append-1 last inherit_colors center">
                <div class="span-10 prepend-1 append-1 last inherit_colors">
                    <a id="pd_photo_permalink" href="#" target="_blank" class="vtip" title="Click here to share this photo with your friends!"
                           onclick="javascript:this.href='http://www.addthis.com/bookmark.php?title=http://www.ilikeplaces.com&url='+ shareurlskeleton +this.href;">
                    <img width="100%" id="pd_photo" src="hello" style="float:left;"
                         alt="Mouse over me to load photo" title=""/>
                    </a>
                    <span id="pd_photo_description" class="fg_blue">
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="span-14 last ntyBB"  style="background-color:#a3b0a6;">
        &nbsp;
    </div>
    <div class="span-14 last height_10">
        &nbsp;
    </div>
</div>
</body>
</html>
