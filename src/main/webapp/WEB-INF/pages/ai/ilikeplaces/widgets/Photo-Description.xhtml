<!--?xml version="1.0" encoding="UTF-8"?-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:itsnat="http://itsnat.org/itsnat" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Photo-Description</title>
</head>
<body>
<div class="use100 nty" id="pd_widget" itsnat:nocache="true" xmlns:itsnat="http://itsnat.org/itsnat">
    <script type="text/javascript">
        shareurlskeleton = "http:%2F%2Fwww.ilikeplaces.com%2Fpage%2F_share%3Ftype=PHOTO%26title=I LIKE PLACES%26url=";
    </script>
    <div class="use100 carouselable" id="pd">
        <div class="use100">
            <div class="use100">
                <div class="use100" id="close" style="display:none;cursor:pointer;">
                    <div class="use20">
                        <span id="pd_photo_sequence_number" style="visibility:hidden;font-size:20px;font-weight:900;">&nbsp;</span>
                    </div>
                    <div class="use20">
                        <div style="visibility:hidden;">
                            <a target="_blank"
                               onclick="javascript:this.href='http://www.addthis.com/bookmark.php?title=http://www.ilikeplaces.com&url='+ shareurlskeleton +this.href;">Share</a>
                        </div>
                    </div>
                    <div class="use20">
                        <span style="visibility:hidden;">Download</span>
                    </div>
                    <div class="use20">
                        <span style="visibility:hidden;">Email</span>
                    </div>
                    <div class="use15 use5p">
                        <div class="use100" id="pd_photo_delete" style="display:none;">
                            <img class="use100" src="/images/delete.png" alt="DELETE"/>
                        </div>
                    </div>
                    <div class="use20">
                        <span>&nbsp;</span>
                    </div>
                </div>
                <div class="use100 center">
                    <div class="use100">
                        <a id="pd_photo_permalink" href="#" target="_blank" class="vtip"
                           title="Click here to share this photo with your friends!"
                           onclick="javascript:this.href='http://www.addthis.com/bookmark.php?title=http://www.ilikeplaces.com&url='+ shareurlskeleton +this.href;">
                            <img id="pd_photo" class="use95 ajax_image" src="/images/hover.png"
                                 style="padding:2px;background-color:#cdcdcd;"
                                 alt="Loading..." title=""/>
                        </a>
                    <span id="pd_photo_description" class="fg_blue">
                    </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="use100" style="height:10px;">
            &nbsp;
        </div>
        <div class="use100">
            <div class="use100" id="pd_photo_wall">
            </div>
        </div>
        <div class="use100">
            <span>&nbsp;</span>
        </div>
        <div class="use100 height_10">
            <span>&nbsp;</span>
        </div>
    </div>
</div>
</body>
</html>
