<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:itsnat="http://itsnat.org/itsnat" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>TribeHome</title>
</head>
<body itsnat:nocache="true" xmlns:itsnat="http://itsnat.org/itsnat">
<div id="tribeHomeCreateWidget">
    <div class="use100 center" style="font-size:26px;font-weight:900;color:#995500;">Start a Tribe!</div>
    <div class="use100 center" style="font-size:14px;font-weight:900;text-transform:uppercase;color:#995500;">A tribe is a group of like minded people</div>
    <div class="use100 center" style="font-size:12px;color:#995500;">e.g. My Family, Seashells Year 2010, My School Best Friends, Shoppin'
    </div>
    <div class="use100 center" style="font-size:5px;height:10px;">&nbsp;</div>
    <div class="use100 center">
        <div class="use100 center" style="font-size:18px;font-weight:900;color:#995500;">What would you call this tribe?</div>
        <div class="use100 center">
            <input id="tribeHomeCreateName" type="text" style="color:#000000;background-color:transparent;border:4px solid #dddddd;color:#995500;"/>
        </div>
    </div>
    <div class="use100 center" style="font-size:5px;height:10px;">&nbsp;</div>
    <div class="use100 center">
        <div class="use100 center" style="font-size:18px;font-weight:900;color:#995500;">What's the slogan or story behind this tribe?</div>
        <div class="use100 center">
            <input id="tribeHomeCreateStory" type="text" style="color:#000000;background-color:transparent;border:4px solid #dddddd;color:#995500;"/>
        </div>
    </div>
    <div class="use100 center" style="font-size:5px;height:10px;">&nbsp;</div>
    <div class="use20 use40p use40a center">
        <a id="tribeHomeCreateSave" href="#">
            <img src="/images/create_tribe_create_button.png" alt="Create" class="use100"/>
        </a>
    </div>
</div>
</body>
</html>
