<!--?xml version="1.0" encoding="UTF-8"?-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:itsnat="http://itsnat.org/itsnat" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>\ai\ilikeplaces\widgets\password.xhtml</title>
</head>
<body>
<div class="use100 last" style="overflow:hidden;" itsnat:nocache="true" xmlns:itsnat="http://itsnat.org/itsnat">
      <div class="use100 last center list_style_type_none" id="ProfileForgotPasswordWidget" style="display:none;">
        <div class="use100 last black_fg">
            <h3><span class="use100 last fg_orange vtip" style="font-size:17px;">Recover Your Password</span></h3>
            <h4><span class="use100 last fg_orange vtip" style="font-size:15px;">(or Activate Your Account)</span></h4>
            <div class="use100 last">&nbsp;</div>
        </div>
        <div class="use100 last black_fg">
            <span id="ProfileForgotPasswordNotice" class="use100 last positive" style="font-size:14px;font-weight:900;"></span>
            <div class="use100 last">&nbsp;</div>
        </div>

        <div class="use100" id="ProfileForgotPasswordEmailAddressSection" >
            <div class="use100 last black_fg">
                <div class="use100 last"><h3>Your Email Address:</h3></div>
                <div class="use618 use191p use191a">
                    <input class="use100 bold" id="ProfileForgotPasswordEmailAddress" style="border:4px solid #dddddd;"/>
                </div>
                <div class="use100 last">&nbsp;</div>
            </div>
            <div class="use100 last black_fg">
                <div class="use10 use45p use45a">
                <a id="ProfileForgotPasswordCodeMail" class="btn center"><img src="/images/update_button.png" alt="Update" style="width:100%;cursor:pointer;"/></a>
                </div>
                <div class="use100 last">&nbsp;</div>
            </div>
        </div>

        <div class="use100" id="ProfileForgotPasswordEmailRecoverySection" style="display:none;">
            <div class="use20 use80p">
                <a href="about:blank" target="_blank" class="bold" style="text-decoration:underline;">Open a new tab for me</a>
            </div>
            <div class="use100 last black_fg">
                <div class="use100 last"><h3>Emailed Code:</h3></div>
                <div class="use618 use191p use191a">
                    <input class="use100 bold" id="ProfileForgotPasswordEmailedCode" style="border:4px solid #dddddd;"/>
                </div>
                <div class="use100 last">&nbsp;</div>
            </div>
            <div class="use100 last black_fg">
                <div class="use100 last"><h3>New Password:</h3></div>
                <div class="use618 use191p use191a">
                    <input class="use100 bold vtip" title="enter a password with 8 or more characters. e.g. Honest_Abe"
                           id="ProfileForgotPasswordNew"
                           type="password"
                             style="border:4px solid #dddddd;"/>
                </div>
                <div class="use100 last">&nbsp;</div>
            </div>
            <div class="use100 last black_fg">
                <div class="use100 last"><h3>New Password Confirm:</h3></div>
                <div class="use618 use191p use191a">
                    <input class="use100 bold vtip" title="enter a password with 8 or more characters. e.g. Honest_Abe"
                           id="ProfileForgotPasswordNewConfirm"
                            type="password"
                             style="border:4px solid #dddddd;"/>
                </div>
                <div class="use100 last">&nbsp;</div>
            </div>
            <div class="use100 last black_fg">
                <div class="use10 use45p use45a">
                <a id="ProfileForgotPasswordSave" class="btn center"><img src="/images/update_button.png" alt="Update" style="width:100%;cursor:pointer;"/></a>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <div class="use100 last center list_style_type_none" id="ProfilePasswordWidget" style="display:none;">
        <div class="use100 last black_fg">
            <h3><span class="use100 last fg_orange vtip" style="font-size:17px;">EDIT MY PASSWORD</span></h3>
            <div class="use100 last">&nbsp;</div>
        </div>
        <div class="use100 last black_fg">
            <span id="ProfilePasswordNotice" class="use100 last black_fg"></span>
            <div class="use100 last">&nbsp;</div>
        </div>
        <div class="use100 last black_fg">
            <div class="use100 last"><h3>Current Password(one that you use now):</h3></div>
            <div class="use100 last">&nbsp;</div>
            <div class="use618 use191p use191a">
                <input class="use100 bold" id="ProfilePasswordCurrent" type="password" style="border:4px solid #dddddd;"/>
            </div>
            <div class="use100 last">&nbsp;</div>
        </div>
        <div class="use100 last black_fg">
            <div class="use100 last"><h3>New Password:</h3></div>
            <div class="use100 last">&nbsp;</div>
            <div class="use618 use191p use191a">
                <input class="use100 bold vtip" title="enter a password with 8 or more characters. e.g. Honest_Abe"
                   id="ProfilePasswordNew"
                    type="password"
                    style="border:4px solid #dddddd;"/>
            </div>
            <div class="use100 last">&nbsp;</div>
        </div>
        <div class="use100 last black_fg">
            <div class="use100 last"><h3>New Password Confirm:</h3></div>
            <div class="use100 last">&nbsp;</div>
            <div class="use618 use191p use191a">
                <input class="use100 bold vtip" title="enter a password with 8 or more characters. e.g. Honest_Abe"
                   id="ProfilePasswordNewConfirm"
                    type="password"
                    style="border:4px solid #dddddd;"/>
            </div>
            <div class="use100 last">&nbsp;</div>
        </div>
        <div class="use100 last black_fg">
            <div class="use10 use45p use45a">
            <a id="ProfilePasswordSave" class="btn center"><img src="/images/update_button.png" alt="Update" style="width:100%;cursor:pointer"/></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
