<!--?xml version="1.0" encoding="UTF-8"?-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:itsnat="http://itsnat.org/itsnat" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>private_location_view</title>
</head>
<body>
<div class="span-14 last" itsnat:nocache="true" xmlns:itsnat="http://itsnat.org/itsnat">
    <hr/>
    <div style="list-style-type:none;" class="span-14 last center">
        <div class="span-14 last black_fg">
            <div class="span-8 black_fg">
                <div class="span-8 last black_fg">
                    <div class="span-8 last">&nbsp;</div>
                    <h3><span id="privateLocationViewName" class="span-8 last fg_orange bold vtip"
                              title="By sharing this place, you can invite friends to events held here.<br/><br/>
                        A place can have many events held throughout its' lifetime.<br/><br/>
                        An example would be 'Home'. By creating a places called 'Home', <br/>
                        you can hold many events at 'Home' and invite people to them.">&nbsp;</span></h3>
                </div>
                <div class="span-8 last black_fg">
                    <h4><span id="privateLocationViewInfo" class="span-8 last fg_orange vtip"
                              title="By sharing this place, you can invite friends to events held here.<br/><br/>
                        A place can have many events held throughout its' lifetime.<br/><br/>
                        An example would be 'Home'. By creating a places called 'Home', <br/>
                        you can hold many events at 'Home' and invite people to them.">&nbsp;</span></h4>

                    <div class="span-14 last">&nbsp;</div>
                </div>
                <div class="span-8 last black_fg">
                    <span id="privateLocationViewNotice" class="span-14 last black_fg"></span>
                </div>
            </div>
            <div class="span-6 last">
                <img id="privateLocationViewLocationMap"
                     src="http://maps.google.com/maps/api/staticmap?sensor=false center=48.85567989976907,2.3545074462890625 size=230x250 format=jpg markers=color:0x7fe2ff|label:S|48.85567989976907,2.3545074462890625 path=fillcolor:0xAA000033|color:0xFFFFFF00"
                     alt="Loading..."
                     class="cursor_link vtip"
                     title="Click to Get Directions!"
                     onclick="javascript:window.open(this.src.replace('center','daddr').replace('maps/api/staticmap',''));"
                        />
            </div>
        </div>
        <div class="span-14 last black_fg">
            <span id="privateLocationViewOwners"></span>
        </div>
        <div class="span-14 last black_fg">
            <span id="privateLocationViewVisitor"></span>
        </div>
        <div class="span-14 last black_fg">
            <div id="privateLocationViewLink" class="prepend-5 span-4 append-5 last">
            </div>
            <div class="span-14 last">&nbsp;</div>
        </div>
    </div>
    <div id="privateLocationViewEventList" style="list-style-type:none;" class="span-14 last center">
        <div style="display:none;">
            &nbsp;<!--placeholder-->
        </div>
    </div>
    <hr/>
</div>
</body>
</html>
