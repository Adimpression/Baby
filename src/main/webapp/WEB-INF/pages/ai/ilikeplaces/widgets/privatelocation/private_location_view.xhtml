<!--?xml version="1.0" encoding="UTF-8"?-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:itsnat="http://itsnat.org/itsnat" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>private_location_view</title>
</head>
<body>
<div class="use100 last" itsnat:nocache="true" xmlns:itsnat="http://itsnat.org/itsnat">
    <hr/>
    <div style="list-style-type:none;" class="use100 last center">
        <div class="use100 last black_fg">
            <div class="use60 black_fg">
                <div class="use100 black_fg">
                    <div class="use100">&nbsp;</div>
                    <span id="privateLocationViewName" class="use100 last fg_orange bold vtip"
                              style="font-size:23px;letter-spacing:-1px;"
                              title="By sharing this place, you can invite friends to events held here.<br/><br/>
                        A place can have many events held throughout its' lifetime.<br/><br/>
                        An example would be 'Home'. By creating a places called 'Home', <br/>
                        you can hold many events at 'Home' and invite people to them.">&nbsp;</span>
                </div>
                <div class="use100 black_fg">
                    <span id="privateLocationViewInfo" class="use100 fg_orange vtip"
                              style="font-size:15px;"
                              title="By sharing this place, you can invite friends to events held here.<br/><br/>
                        A place can have many events held throughout its' lifetime.<br/><br/>
                        An example would be 'Home'. By creating a places called 'Home', <br/>
                        you can hold many events at 'Home' and invite people to them.">&nbsp;</span>

                    <div class="use100 last">&nbsp;</div>
                    <div class="use60 use20p use20a last">
                         <a id="privateLocationViewLink" href="#" >
                            <img id="pay_a_visit" src="/images/pay_a_visit.png" style="width:100%;" alt="Pay a Visit!"/>
                         </a>
                         <script type="text/javascript">
                             if(window.location.href.indexOf("location") != -1){//We are in this specific locations page, hopefully :D
                                document.getElementById('pay_a_visit').style.display='none';
                             }
                         </script>
                    </div>
                </div>
                <div class="use100 black_fg">
                    <span id="privateLocationViewNotice" class="use100 last black_fg"></span>
                </div>
            </div>
            <div class="use40 last">
                <div class="use100" style="height:40px;">
                    &nbsp;
                </div>
                <img id="privateLocationViewLocationMap"
                     src="http://maps.google.com/maps/api/staticmap?sensor=false center=48.85567989976907,2.3545074462890625 size=230x250 format=jpg markers=color:0x7fe2ff|label:S|48.85567989976907,2.3545074462890625 path=fillcolor:0xAA000033|color:0xFFFFFF00"
                     alt="Loading..."
                     style="padding: 2px 2px 2px 2px; background-color:#eeeeee;"
                     class="use100 cursor_link vtip"
                     title="Click to Get Directions!"
                     onclick="javascript:window.location = this.src.replace('http://maps.google.com/maps/api/staticmap?sensor=false&','/?').replace('center','toLatLng');"
                        />
            </div>
        </div>
        <div class="use100 last black_fg">
            <span id="privateLocationViewOwners"></span>
        </div>
        <div class="use100 last black_fg">
            <span id="privateLocationViewVisitor"></span>
        </div>
        <div class="use100 last black_fg">
            <div class="use40 use30p use30a">
            </div>
            <div class="use100 last">&nbsp;</div>
        </div>
    </div>
    <div class="use30 use35p use35a center">
       <img src="/images/list_of_moments.png" alt="Moments" style="width:100%;"/>
    </div>
    <UL id="privateLocationViewEventList" style="list-style-image:url('/images/cursor_hand_filled_up.png');list-style-position:inside;font-size:19px;color:#000000;" class="use40 use30p use30a center">
    </UL>
    <hr/>
</div>
</body>
</html>
