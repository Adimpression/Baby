<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<head>
    <title>button</title>
</head>
<body itsnat:nocache="true" xmlns:itsnat="http://itsnat.org/itsnat">
<div class="" id="GenericButtonWidth">
    <div class="just_link use100 center">
        <a id="GenericButtonLink">
            <span class="vtip center" style="vertical-align:middle;text-decoration:underline;color:#000000;"

            <img
                id="GenericButtonImage"
                class="use100"

                style="vertical-align:middle;display:none;" />
        </a>
    </div>
</div>
