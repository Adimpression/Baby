<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:itsnat="http://itsnat.org/itsnat" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>friend find</title>
</head>
<body>
<div class="use100 last" itsnat:nocache="true" xmlns:itsnat="http://itsnat.org/itsnat">
    <script type="text/javascript">
        if(window.location.hash){
            window.location.href = '?'+(window.location.hash + '').substring(1);
        }
    </script>
    <div class="use100" style="font-size:18px;font-weight:900;">
        INVITE <i>ONLY</i> PEOPLE YOU WOULD LIKE TO SOCIALIZE WITH OFTEN!
     </div>
    <div class="use100 center">
        <a
                href="https://accounts.google.com/o/oauth2/auth?response_type=token&scope=https://www.google.com/m8/feeds&redirect_uri=http://www.ilikeplaces.com/page/_friends&client_id=796688826799.apps.googleusercontent.com&hl=en&from_login=1&pli=1"
                style="font-size:25px;text-decoration:none;color:#919090;font-weight:800;">
            Click here to
            <br/>
            invite friends from
            <br/>
            <span style="color:#0047f1;text-transform: uppercase;font-size:17px;font-weight:900;">G</span>
            <span style="color:#cc1629;text-transform: uppercase;font-size:17px;font-weight:900;">o</span>
            <span style="color:#e79108;text-transform: uppercase;font-size:17px;font-weight:900;">o</span>
            <span style="color:#0047f1;text-transform: uppercase;font-size:17px;font-weight:900;">g</span>
            <span style="color:#00a513;text-transform: uppercase;font-size:17px;font-weight:900;">l</span>
            <span style="color:#cc1629;text-transform: uppercase;font-size:17px;font-weight:900;">e</span>
            <span style="color:#ffffff;text-transform: uppercase;font-size:17px;font-weight:900;">&nbsp;</span>
            <span style="color:#0047f1;text-transform: uppercase;font-size:17px;font-weight:900;">C</span>
            <span style="color:#cc1629;text-transform: uppercase;font-size:17px;font-weight:900;">o</span>
            <span style="color:#e79108;text-transform: uppercase;font-size:17px;font-weight:900;">n</span>
            <span style="color:#00a513;text-transform: uppercase;font-size:17px;font-weight:900;">t</span>
            <span style="color:#cc1629;text-transform: uppercase;font-size:17px;font-weight:900;">a</span>
            <span style="color:#0047f1;text-transform: uppercase;font-size:17px;font-weight:900;">c</span>
            <span style="color:#e79108;text-transform: uppercase;font-size:17px;font-weight:900;">t</span>
            <span style="color:#cc1629;text-transform: uppercase;font-size:17px;font-weight:900;">s</span>

            <img src="http://www.google.com/favicon.ico" alt="_"/>
        </a>
    </div>
    <div class="use100" style="height:15px;"></div>
    <div class="use100 last black_fg center" style="font-size:25px;font-weight:900;color:#919090;">OR</div>
    <div class="use100" style="height:15px;"></div>
    <div class="use100 last black_fg center" style="font-size:25px;font-weight:900;color:#919090;">Add the email addresses of your connections below</div>
    <div class="use100" style="height:5px;"></div>
    <div class="use100 last black_fg center" style="font-size:20px;font-weight:700;color:#919090;">You are allowed to leave junk text (commas, braces) among the emails.</div>
    <div class="use100" style="height:5px;"></div>
    <div class="use100 last">
        <div class="use100 last">
            <span id="friendFindSearchNotice" class="use100 last fg_red bold"></span>
        </div>
        <div class="use100 last" style="list-style-type:none;">
            <div class="use100 last">
                <TEXTAREA tabindex="1"
                  style="height:50px;font-weight:600;;border:4px solid #dddddd;"
                  id="friendFindSearchTextInput" class="black_fg"
                  value="Paste your list of email addresses here. If they are in humanly readable format, I can extract the list of emails from it. This means you can take the list of emails off an email you sent to your friends and paste it here."
                  class="use100 last vtip"
                  title="Hint:Take the mails off a group email you send or received, or a csv.">
                </TEXTAREA>
            </div>
             <div class="use40 use30p use30a center" id="friendFindSearchButtonInput">
                 <img class="use60 use20p use20a" src="/images/search_friends.png" alt="Search - Update"/>
             </div>
            <div class="use100 last" id="friendFindSearchResults">
            </div>
            <div class="use100 last" id="friendFindSearchInvites">
            </div>
        </div>
    </div>
    <div class="use100 last height_40">&nbsp;</div>
</div>
</body>
</html>
