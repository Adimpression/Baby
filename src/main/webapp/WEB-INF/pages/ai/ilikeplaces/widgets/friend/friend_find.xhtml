<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:itsnat="http://itsnat.org/itsnat" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>friend find</title>
</head>
<body>
<div class="span-14 last" itsnat:nocache="true" xmlns:itsnat="http://itsnat.org/itsnat">
    <h2 class="span-14 last black_fg center">Add the email addresses of your connections here</h2>
    <h2 class="span-14 last black_fg center">You are allowed to leave junk text (commas, braces) among the emails.</h2>
    <h3 class="span-14 last black_fg center">hint:take the mails off a group email you send or received, or a csv.</h3>
    <div class="span-14 last">
        <div class="span-14 last">
            <span id="friendFindSearchNotice" class="span-14 last fg_red bold"></span>
        </div>
        <div class="span-14 last" style="list-style-type:none;">
            <div class="span-14 last">
                <TEXTAREA tabindex="1"
                  style="height:50px;"
                  id="friendFindSearchTextInput" class="black_fg"
                  value="Paste your list of email addresses here. If they are in humanly readable format, I can extract the list of emails from it. This means you can take the list of emails off an email you sent to your friends and paste it here."
                  class="span-14 last">
                </TEXTAREA>
            </div>
             <div class="span-14 prepend-6 append-6 last center" id="friendFindSearchButtonInput">
                    <a  class="btn bg_a9abf1 center">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Search/Update&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
             </div>
            <div class="span-14 last" id="friendFindSearchResults">
            </div>
            <div class="span-14 last" id="friendFindSearchInvites">
            </div>
        </div>
    </div>
    <div class="span-14 last height_40">&nbsp;</div>
</div>
</body>
</html>
