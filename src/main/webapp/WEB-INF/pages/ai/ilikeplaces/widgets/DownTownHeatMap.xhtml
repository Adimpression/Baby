<script type="text/javascript">


 var stylez = [
    {
      featureType: "road",
      elementType: "all",
      stylers: [
        { hue: "#00ff00" },
        { saturation: 100 }
      ]
    },
    {
      featureType: "landscape",
      elementType: "all",
      stylers: [
        { hue: "#000000" },
        { saturation: 75 },
        { lightness: -100}
      ]
    },{
      featureType: "road.local",
      elementType: "all",
      stylers: [
        { hue: "#f6ff00" },
        { saturation: 50 },
        { gamma: 0.7 }
      ]
    }
 ];






markerIcon = "http://chart.apis.google.com/chart?chst=d_simple_text_icon_below&chld=1|14|000|glyphish_map-marker|16|4bf202|892e40";

focusLat = 0;
focusLng = 0;
zoom = 5;

listOfHotSpots = new Array();

function clearHotSpots(){
    try{
        for(var i in listOfHotSpots){
            listOfHotSpots[i].setMap(null);
        }
    }catch(err){
        alert(err);
    }
}

function getColoredMarkerWithIntensity(intensity){
    if(Math.log(intensity)/Math.log(10) < 1 ){
        return 'http://chart.apis.google.com/chart?chst=d_simple_text_icon_below&chld=' + intensity + '|14|000|glyphish_map-marker|16|00b7fa|892e40';
    }
    if(Math.log(intensity)/Math.log(10) < 2 ){
        return 'http://chart.apis.google.com/chart?chst=d_simple_text_icon_below&chld=' + intensity + '|14|000|glyphish_map-marker|16|f94c7d|892e40';
    }
    if(Math.log(intensity)/Math.log(10) < 3 ){
        return 'http://chart.apis.google.com/chart?chst=d_simple_text_icon_below&chld=' + intensity + '|14|000|glyphish_map-marker|16|f9c405|892e40';
    }
    if(Math.log(intensity)/Math.log(10) < 4 ){
        return 'http://chart.apis.google.com/chart?chst=d_simple_text_icon_below&chld=' + intensity + '|14|000|glyphish_map-marker|16|fb150f|892e40';
    }
    if(Math.log(intensity)/Math.log(10) < 5 ){
        return 'http://chart.apis.google.com/chart?chst=d_simple_text_icon_below&chld=' + intensity + '|14|000|glyphish_map-marker|16|f8f509|892e40';
    }
    if(Math.log(intensity)/Math.log(10) < 6 ){
        return 'http://chart.apis.google.com/chart?chst=d_simple_text_icon_below&chld=' + intensity + '|14|000|glyphish_map-marker|16|009d00|892e40';
    }
    if(Math.log(intensity)/Math.log(10) >= 6 ){
        return 'http://chart.apis.google.com/chart?chst=d_simple_text_icon_below&chld=' + intensity + '|14|000|glyphish_map-marker|16|004fa1|892e40';
    }
}


function zoomMap(){
    map.setZoom(zoom);
}

function initialize_DownTownHeatMap_map(){

 var DWN_TWN_ID = 'dwntwn';

    myLatlng = new google.maps.LatLng(focusLat,focusLng);
    var myOptions = {
        zoom: 5,
        center: myLatlng,
        mapTypeId: google.maps.MapTypeId.ROADMAP,
        mapTypeControlOptions:{
            style:google.maps.MapTypeControlStyle.DROPDOWN_MENU,
            position:google.maps.ControlPosition.TOP_LEFT,
            mapTypeIds: [google.maps.MapTypeId.ROADMAP, DWN_TWN_ID, google.maps.MapTypeId.SATELLITE]

        },
        navigationControlOptions:{
            style:google.maps.NavigationControlStyle.SMALL,
            position:google.maps.ControlPosition.TOP_RIGHT
        },
        streetViewControl:false
    };

    map = new google.maps.Map(document.getElementById("DownTownHeatMap_map"), myOptions);

   var styledMapOptions = {
    name: "DownTown"
  };

    var dwntwnMapTyp = new google.maps.StyledMapType(stylez, styledMapOptions);

    map.mapTypes.set(DWN_TWN_ID, dwntwnMapTyp);

    initialGmapLoadListener = google.maps.event.addListener(map, 'bounds_changed', function() {
        setTimeout("zoomMap()",10);
        google.maps.event.removeListener(initialGmapLoadListener);
    });

    placeMarker = new google.maps.Marker({
        position: myLatlng,
        map: map,
        title:"Is it here? if so, click on this marker!!!",
        icon:"http://chart.apis.google.com/chart?chst=d_simple_text_icon_below&chld=Mark%20Socially%20Rich%20Spot|11|eee|glyphish_map-marker|16|cc2200|cc2200"
    });


    infowindow = new google.maps.InfoWindow({
        content: "Zoom to street level & Point marker to EXACT place. Click the marker to confirm!",
        maxWidth:400
    });

    infowindow.open(map,placeMarker);

    var geocoder = new google.maps.Geocoder();

    geocodetoinfowindow = function(){
        if(map.getZoom() > 13){
            infowindow.setContent("Tracking you...");
            geocoder.geocode(
            {
                location:map.getCenter()
            },
            function(geocoderResult,geocoderStatus){
                if(geocoderStatus == google.maps.GeocoderStatus.OK){
                    infowindow.setContent("Vicinity.. "+geocoderResult[0].address_components[0].long_name+", " + geocoderResult[geocoderResult.length-1].address_components[geocoderResult[geocoderResult.length-1].address_components.length-1].long_name);
                }else{
                    infowindow.setContent("Hope you know where you are!!");
                }
            }
            );
        }
    };

    alertWithPlaceMarkBox = function(){
        if(map.getZoom() > 10 ){
            if(18 > map.getZoom()){
                if(!confirm("Not yet in street level. " + (18 - map.getZoom()) + " more levels to go. Ingore and continue?")){
                    return;
                }
            }

            if(confirm("We don't want your friends to end up next doors do we... \nMark this as exact place of event?")){
                infowindow.setContent("That's the place you selected!");
                map.setMapTypeId(google.maps.MapTypeId.SATELLITE);
                infowindow.setPosition(placeMarker.getPosition());
                DownTownHeatMapWOEIDUpdate(map.getCenter().lat(), map.getCenter().lng()).focus();
                window.location.href = "/page/_org?category=143&woehint=" + placeMarker.getPosition().lat() + "," + placeMarker.getPosition().lng();
            }
        }else{
            alert("Zoom to Street Level! "+ (18-(map.getZoom())) + " levels more to go...");
        }
    };

    google.maps.event.addListener(placeMarker, 'click', function() {
        alertWithPlaceMarkBox();
    });

    runIfNotDblClick = function(event){
        if(singleClick){
            map.setCenter(currentSingleClickEvent.latLng);
            setTimeout("alertWithPlaceMarkBox()",500);
        }
    };

    clearSingleClick = function(fun){
        singleClick = false;
    };

    singleClick = false;
    currentSingleClickEvent = undefined;

    google.maps.event.addListener(map, 'click', function(event) {// duh! :-( google map zoom on double click!
        singleClick = true;
        currentSingleClickEvent = event;
        setTimeout("runIfNotDblClick()", 500);
    });

    google.maps.event.addListener(map, 'dblclick', function(event) {// duh! :-( google map zoom on double click!
         clearSingleClick();
    });

    google.maps.event.addListener(map, 'center_changed', function() {
        placeMarker.setPosition(map.getCenter());
    });

    google.maps.event.addListener(map, 'zoom_changed', function() {
        infowindow.setContent("Zoom to Street Level! "+ (18-(map.getZoom())) + " levels more to go...");
        infowindow.setPosition(placeMarker.getPosition());

        geocodetoinfowindow();

    });

    google.maps.event.addListener(map, 'zoom_changed', function() {
        var myOptions;
        if(map.getZoom()>19){
            myOptions = {
                 //mapTypeId: google.maps.MapTypeId.ROADMAP,
                draggable:true//TODO, set to false
            };
            map.setOptions(myOptions);
        }else{
            myOptions = {
                draggable:true
            };
            map.setOptions(myOptions);
        }
    });

    google.maps.event.addListener(map, 'dragstart', function() {
        infowindow.setContent("Point the marker to the EXACT place.<br/>Click on the marker to confirm!");
        infowindow.setPosition(placeMarker.getPosition());
    });

    function listenerCallOnDownTownHeatMapBBUpdate(){
             var curr = DownTownHeatMapBBUpdate(
                map.getBounds().getSouthWest().lat(),
                map.getBounds().getSouthWest().lng(),
                map.getBounds().getNorthEast().lat(),
                map.getBounds().getNorthEast().lng());
            clearHotSpots();
            curr.focus();
            curr.blur();
    }

    google.maps.event.addListener(map, 'dragend', function() {
        if(map.getZoom()>10){
            listenerCallOnDownTownHeatMapBBUpdate();
        }
    });

    google.maps.event.addListener(map, 'zoom_changed', function() {
        if(map.getZoom()>10){
            listenerCallOnDownTownHeatMapBBUpdate();
        }
    });

    google.maps.event.addListener(map, 'dragend', function() {
        geocodetoinfowindow();
    });
}

initialize_gmap_scripts_done = false;

function initialize_gmap_scripts(){//wise any changes also to initialize_gmap_scripts_transparently
    if(!initialize_gmap_scripts_done){
        document.getElementById("DownTownHeatMap_load_click").style.display = "none";
        document.getElementById("DownTownHeatMap_map_wrapper").style.display = "block";
        var scripts = document.createElement("script");
        scripts.type = "text/javascript";
        scripts.src = "http://maps.google.com/maps/api/js?sensor=false&callback=initialize_DownTownHeatMap_map";
        document.body.appendChild(scripts);
        initialize_gmap_scripts_done = true;
    }else{
        //map already loaded
    }

}

function initialize_gmap_scripts_transparently(){//wise any changes also to initialize_gmap_scripts
    if(!initialize_gmap_scripts_done){
        var scripts = document.createElement("script");
        scripts.type = "text/javascript";
        scripts.src = "http://maps.google.com/maps/api/js?sensor=false&callback=initialize_DownTownHeatMap_map";
        document.body.appendChild(scripts);
    }else{
        //map already loaded
    }

}


</script>

            <span class="by center">Bounding Box: </span>
