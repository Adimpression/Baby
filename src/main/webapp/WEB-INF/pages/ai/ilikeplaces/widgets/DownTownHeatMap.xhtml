 function hotSpotClicked(hotspotClickDetails){//WARNING! used in java
    setNotification("Great! You've selected a place. Check Actions!");
    setActionLink(
        "Create a Moment Here",
        hotspotClickDetails.commonName,
        function(){
            alert('We\'re gonna send you to Down Town. Don\'t worry, we\'ve got you covered!');
            window.location.href = hotspotClickDetails.url;
        },
        true
    );
    setActionLink(
        "Find Directions To Reach Here",
        "",
        function(){
            var from = prompt('We\'re gonna send you to Down Town. Don\'t worry, we\'ve got you covered!');

            directionWorker = ((directionWorker == undefined) ? (new google.maps.DirectionsService()) : directionWorker);
            directionsDisplay = ((directionsDisplay == undefined) ? (new google.maps.DirectionsRenderer({draggable: true})) : directionsDisplay);
            directionsDisplay.setMap(GAIA);
            directionWorker.route({
                    origin:from,
                    destination:new google.maps.LatLng(hotspotClickDetails.latitude,hotspotClickDetails.longitude),
                    travelMode:google.maps.TravelMode.DRIVING
                },
                function(response,status){
                    if (status == google.maps.DirectionsStatus.OK) {
                        directionsDisplay.setDirections(response);
                        setNotification("Did you know you can drag direction markers?");
                    }else{
                        alert(status);
                    }
                }
            );
        },
        false
    );
 }

 function processMarker(markerInfo){
    $('#mapCustomControlsSolidLinks').append('<span style=\'cursor:pointer;text-decoration:underline;\'>'+markerInfo.commonName+'&rarr;<br/></span>');

    var currentMarker = listOfHotSpots[0];

    $('#mapCustomControlsSolidLinks').children(':last').click(
        function(){
            GAIA.setCenter(new google.maps.LatLng(markerInfo.latitude,markerInfo.longitude));
            if(GAIA.getZoom() < 16){
                GAIA.setZoom(GAIA.getZoom() + 2);
            }else{
                GAIA.setZoom(GAIA.getZoom() + 2);
            }
        }
    );

    $('#mapCustomControlsSolidLinks').children(':last')
    .mouseenter(
        function(){
            currentMarker.setAnimation(google.maps.Animation.BOUNCE);
        }
    )
    .mouseleave(
        function(){
            currentMarker.setAnimation(null);
        }
    );
 }

function getColoredMarkerWithIntensity(intensity, title){
    if(intensity < 1 ){
        return 'http://chart.apis.google.com/chart?chst=d_simple_text_icon_below&chld=' + intensity + '|14|ff00cc|glyphish_map-marker|24|ff00cc|FB0';
    }
    if(intensity < 5 ){
        return 'http://chart.apis.google.com/chart?chst=d_simple_text_icon_below&chld=' + intensity + '|14|ee00aa|glyphish_map-marker|24|cc00aa|FB0';
    }
    if(intensity < 10 ){
        return 'http://chart.apis.google.com/chart?chst=d_simple_text_icon_below&chld=' + intensity + '|14|dd0088|glyphish_map-marker|24|cc0088|FB0';
    }
    if(intensity < 20 ){
        return 'http://chart.apis.google.com/chart?chst=d_simple_text_icon_below&chld=' + intensity + '|14|cc0066|glyphish_map-marker|24|990066|FB0';
    }
    if(intensity < 50 ){
        return 'http://chart.apis.google.com/chart?chst=d_simple_text_icon_below&chld=' + intensity + '|14|bb0044|glyphish_map-marker|24|990044|FB0';
    }
    if(intensity < 100 ){
        return 'http://chart.apis.google.com/chart?chst=d_simple_text_icon_below&chld=' + intensity + '|14|aa0022|glyphish_map-marker|24|660022|FB0';
    }
    if(intensity >= 100 ){
        return 'http://chart.apis.google.com/chart?chst=d_simple_text_icon_below&chld=' + intensity + '|12|990000|glyphish_map-marker|24|660000|FB0';
    }
}

function initialize_gmap_scripts(){//wise any changes also to initialize_gmap_scripts_transparently

        document.getElementById("DownTownHeatMap_map_wrapper").style.display = "block";
        var scripts = document.createElement("script");
        scripts.type = "text/javascript";
        scripts.src = "http://maps.google.com/maps/api/js?sensor=false&callback=initialize_DownTownHeatMap_map&libraries=adsense,panoramio";
        document.body.appendChild(scripts);
        initialize_gmap_scripts_done = true;
    }else{
        //map already loaded
    }

}

    }else{
        //map already loaded
    }

}


function setMapToLocation(value){
    try{
        new google.maps.Geocoder().geocode(
            {address:value},
            function(geocoderResult, geocoderStatus){
                if(geocoderStatus == google.maps.GeocoderStatus.OK){
                    if(!(zoomInHint = !zoomInHint)){
                    }
                    GAIA.setCenter(geocoderResult[0].geometry.location);
                    var llb = geocoderResult[0].geometry.viewport;
                    GAIA.fitBounds(llb);
                }else{
                    setNotification('No find '+value+' :(  (try city, state or a larger place)');
                }
            }
        );
    }catch(err){
    }
}
