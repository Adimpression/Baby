function clearHotSpots(){

function getColoredMarkerWithIntensity(intensity, title){
    if(intensity < 1 ){
        return 'http://chart.apis.google.com/chart?chst=d_simple_text_icon_below&chld=' + intensity + '|14|ff00cc|glyphish_map-marker|24|ff00cc|FB0';
    }
    if(intensity < 5 ){
        return 'http://chart.apis.google.com/chart?chst=d_simple_text_icon_below&chld=' + intensity + '|14|ee00aa|glyphish_map-marker|24|cc00aa|FB0';
    }
    if(intensity < 10 ){
        return 'http://chart.apis.google.com/chart?chst=d_simple_text_icon_below&chld=' + intensity + '|14|dd0088|glyphish_map-marker|24|cc0088|FB0';
    }
    if(intensity < 20 ){
        return 'http://chart.apis.google.com/chart?chst=d_simple_text_icon_below&chld=' + intensity + '|14|cc0066|glyphish_map-marker|24|990066|FB0';
    }
    if(intensity < 50 ){
        return 'http://chart.apis.google.com/chart?chst=d_simple_text_icon_below&chld=' + intensity + '|14|bb0044|glyphish_map-marker|24|990044|FB0';
    }
    if(intensity < 100 ){
        return 'http://chart.apis.google.com/chart?chst=d_simple_text_icon_below&chld=' + intensity + '|14|aa0022|glyphish_map-marker|24|660022|FB0';
    }
    if(intensity >= 100 ){
        return 'http://chart.apis.google.com/chart?chst=d_simple_text_icon_below&chld=' + intensity + '|12|990000|glyphish_map-marker|24|660000|FB0';
    }
}

    var geocoder = new google.maps.Geocoder();

    geocodetoinfowindow = function(){
        if(map.getZoom() > 13){
            infowindow.setContent("Tracking you...");

                    infowindow.setContent("Vicinity.. "+geocoderResult[0].address_components[0].long_name+", " + geocoderResult[geocoderResult.length-1].address_components[geocoderResult[geocoderResult.length-1].address_components.length-1].long_name);

    alertWithPlaceMarkBox = function(){

                    return;
                }
            }

            if(confirm("We don't want your friends to end up next doors do we... \nMark this as exact place of event?")){

                map.setMapTypeId(google.maps.MapTypeId.SATELLITE);
                infowindow.setPosition(placeMarker.getPosition());

                window.location.href = "/page/_org?category=143&woehint=" + placeMarker.getPosition().lat() + "," + placeMarker.getPosition().lng();

        }else{

    function listenerCallOnDownTownHeatMapBBUpdate(){
             var curr = DownTownHeatMapBBUpdate(
                map.getBounds().getSouthWest().lat(),
                map.getBounds().getSouthWest().lng(),
                map.getBounds().getNorthEast().lat(),
                map.getBounds().getNorthEast().lng());
            clearHotSpots();
            curr.focus();
            curr.blur();
    }

    google.maps.event.addListener(map, 'dragend', function() {
        if(map.getZoom()>10){
            listenerCallOnDownTownHeatMapBBUpdate();
        }
    });

    google.maps.event.addListener(map, 'zoom_changed', function() {
        if(map.getZoom()>10){
            listenerCallOnDownTownHeatMapBBUpdate();
        }
    });

    google.maps.event.addListener(map, 'dragend', function() {

initialize_gmap_scripts_done = false;

function initialize_gmap_scripts(){//wise any changes also to initialize_gmap_scripts_transparently
    if(!initialize_gmap_scripts_done){
        document.getElementById("DownTownHeatMap_load_click").style.display = "none";
        document.getElementById("DownTownHeatMap_map_wrapper").style.display = "block";
        var scripts = document.createElement("script");
        scripts.type = "text/javascript";
        scripts.src = "http://maps.google.com/maps/api/js?sensor=false&callback=initialize_DownTownHeatMap_map&libraries=adsense,panoramio";
        document.body.appendChild(scripts);
        initialize_gmap_scripts_done = true;
    }else{
        //map already loaded
    }

}

function initialize_gmap_scripts_transparently(){//wise any changes also to initialize_gmap_scripts
    if(!initialize_gmap_scripts_done){
        var scripts = document.createElement("script");
        scripts.type = "text/javascript";
        scripts.src = "http://maps.google.com/maps/api/js?sensor=false&callback=initialize_DownTownHeatMap_map&libraries=adsense,panoramio";
        document.body.appendChild(scripts);
    }else{
        //map already loaded
    }

}

                        <div class="use100">
                            <div class="use100">
                                <input class="vtip use100 center layer_2"
                                   id="searchboxmap"
                                   style="border:1px solid #ccc;border-bottom-color:#999;border-right-color:#999;font-size:14px;height:24px;vertical-align:top;background-color:transparent;font-weight:bold;"
                                   value="e.g. las vegas, united states"
                                   onfocus="javascript:this.value='';"
                                   tabindex="1"
                                   onchange="javascript:$('#searchButtonMap').click();"
                                    />
                            </div>
                            <div class="use25p use50 use25a">
                            <div class="btn use100"
                                   id="searchButtonMap"
                                   onclick="javascript:try{searchboxmap = document.getElementById('searchboxmap');new google.maps.Geocoder().geocode({address:searchboxmap.value},function(geocoderResult,geocoderStatus){if(geocoderStatus == google.maps.GeocoderStatus.OK){if(!(zoomInHint = !zoomInHint)){}map.setCenter(geocoderResult[0].geometry.location); var llb = geocoderResult[0].geometry.viewport; map.fitBounds(llb);}else{alert('No find '+searchboxmap.value+' :(  (try city, state or a larger place)');;}});}catch(err){}"
                                   style="font-size:18px;cursor:pointer;background-color;#FD78E1;border:1px;text-align:center;"
                                   >&nbsp;Search&nbsp;</div>
                         </div>
                        <br/>
                    </div>
        </div>
    </div>
</div>
