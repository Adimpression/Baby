<!--?xml version="1.0" encoding="UTF-8"?-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:itsnat="http://itsnat.org/itsnat" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>PhotCRUD</title>
    </head>
    <body>
        <div itsnat:nocache="true"  xmlns:itsnat="http://itsnat.org/itsnat">
            <div id="pc_photo_title"class="span-6">
            </div>
            <div id="pc_close"class="span-1 last">
                <a href="#" class="btn yellow" style="font-size:8px;"><i></i><span><span></span><i></i>&nbsp;X&nbsp;</span></a>
            </div>
            <div class="span-7 last" id="pc" onmouseover="javascript:$('a[rel=shareit], #shareit-box').mouseenter(shareEnter);">
                <img id="pc_photo" src="#" width="96px" alt="Mail" title="Mail" />
                <a href="#" rel="shareit" id="pc_photo_permalink">SHARE</a><br/>

                <input id="pc_photo_name" type="text"></input><br/>
                <a href="#" id="pc_update_name" onblur="javascript:location.reload(true);" onclick="javascript:setTimeout('location.reload(true)',2000);">UPDATE NAME</a><br/>
                <TEXTAREA id="pc_photo_description" type="text"></TEXTAREA><br/>
                <a href="#" id="pc_delete" onblur="javascript:location.reload(true);" onclick="javascript:setTimeout('location.reload(true)',2000);">DELETE</a><br/>
                <a href="#" id="pc_update_description" onblur="javascript:location.reload(true);" onclick="javascript:setTimeout('location.reload(true)',2000);">UPDATE DESC</a><br/>
                <select>
                    <optgroup label="Reach">
                        <option>Public</option>
                        <option>Private</option>
                    </optgroup>
                </select>
            </div>
            <hr/>
        </div>
    </body>
</html>
