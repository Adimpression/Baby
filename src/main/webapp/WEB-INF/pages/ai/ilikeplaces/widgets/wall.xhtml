<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:itsnat="http://itsnat.org/itsnat" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Wall</title>
    </head>
    <body>
    <div class="by"  itsnat:nocache="true" xmlns:itsnat="http://itsnat.org/itsnat">
        <div class="by fg_red bold center" id="wallNotice">
        </div>
        <div class="by">
            <div class="use70 use15p use15a">
                <input id="wallAppend" class="use100 bold vtip" value="" style="height:40px;color:#000000;background-color:transparent;" title="Hint:Enter something and hit 'Talk'"/>
            </div>
            <div id="wallSubmit" class="use20 use40p use40a">
                <img class="use70 use15p use15a" src="/images/Talk_Button.png" alt="Talk!" />
            </div>
        </div>
        <div class="by">
            <div class="by left" id="wallContent" style="text-align:left;">
            </div>
        </div>
        <div class="by center">
            <div class="use20 use80p center cursor_link" style="center">
                <img class="use60 use20p use20a" id="wallMute" src="/images/mute.png" alt="mute/unmute wall"/>
            </div>
        </div>
        <hr/>
    </div>
    </body>
</html>
