<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:itsnat="http://itsnat.org/itsnat" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Wall</title>
    </head>
    <body>
    <div class="by"  itsnat:nocache="true" xmlns:itsnat="http://itsnat.org/itsnat">
        <div class="by fg_red bold center" id="wallNotice">
        </div>
        <div class="by">
            <div class="use70 use15p use15a center" >
                <span id="wallTitle" style="font-size:18px;font-weight:900;text-transform:uppercase;display:none;">&nbsp;</span>
            </div>
            <div class="use100" style="height:10px;">&nbsp;</div>
            <div class="use100">
                <div class="use20">
                    <div class="use100" style="padding:2px;background-color:#cdcdcd;">
                          <img
                              src="http://c0560252.cdn.cloudfiles.rackspacecloud.com/user_alt.JPG"
                              id="wallProfilePhoto"
                              alt="_"
                              class="ajax_image"
                              style="width:100%;opacity:0.7;filter:alpha(opacity=70);"/>
                    </div>
                </div>
                <div class="use03">
                    &nbsp;
                </div>
                <div class="use53">
                    <div class="use100 center"><span id="wallProfileName" class="user_property_name" style="line-height:0.7;color:#919090;font-size:19px;text-transform:none;vertical-align:top;"></span><span class="user_property_name" style="color:#919090;font-size:18px;display:none;"> SAYS'</span></div>
                    <div class="use100" style="height:5px;">&nbsp;</div>
                    <TEXTAREA
                            rows="5"
                            cols="40"
                            id="wallAppend"
                            class="use100 bold vtip font"
                            value="What would you like to say?"
                            onclick="javascript:if(this.value == 'What would you like to say?'){this.value='';this.style.color='#444444'};"
                            tabindex="1"
                            style="height:78px;color:#eeeeee;background-color:transparent;border:4px solid #dddddd;font-family:'trebuchet ms';"
                            title="Hint:Enter something and hit 'Talk'">What would you like to say?</TEXTAREA>
                </div>
                <div class="use04">
                    &nbsp;
                </div>
                <div class="use20">
                    &nbsp;
                </div>
            </div>
            <div class="use100" style="height:5px;">&nbsp;</div>
            <div id="wallSubmit" class="use20 use65p use15a" onclick="">
                <img class="use70 use15p use15a" src="/images/Talk_Button.png" alt="Talk!"  style="cursor:pointer;"/>
            </div>
        </div>
        <div class="use100" style="height:20px;">
           &nbsp;
        </div>
        <div class="by">
            <div class="use100" id="wallContent" style="text-align:left;">
            </div>
        </div>
        <div class="by center">
            <div class="use20 use80p center cursor_link" style="center">
                <img class="use60 use20p use20a" id="wallMute" src="/images/mute.png" alt="mute/unmute wall" style="cursor:pointer;"/>
            </div>
        </div>
        <div class="use100" style="height:5px;">

        </div>
        <hr/>
    </div>
    </body>
</html>
