<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:itsnat="http://itsnat.org/itsnat" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Wall</title>
    </head>
    <body>
    <div class="by"  itsnat:nocache="true" xmlns:itsnat="http://itsnat.org/itsnat">
        <div class="by fg_red bold center" id="wallNotice">
        </div>
        <div class="by">
            <div class="use70 use15p use15a center" >
                <span id="wallTitle" style="font-size:18px;font-weight:900;text-transform:uppercase;color:">&nbsp;</span>
            </div>
            <div class="use100" style="height:10px;">&nbsp;</div>
            <div class="use100">
                <div class="use15">
                      <div class="use90 use10a"><img
                              src="http://c0560252.cdn.cloudfiles.rackspacecloud.com/user_alt.JPG"
                              id="wallProfilePhoto"
                              alt="_"
                              class="ajax_image"
                              style="width:100%;opacity:0.7;filter:alpha(opacity=70);"/></div>
                      <div class="use90"></div>
                </div>
                <div class="use70 use15a">
                    <div class="use100 center"><span id="wallProfileName" class="user_property_name" style="color:#919090;"></span><span class="user_property_name" style="color:#919090;"> SAYS'</span></div>
                    <div class="use100" style="height:5px;">&nbsp;</div>
                    <input id="wallAppend" class="use100 bold vtip" value="" style="height:40px;color:#000000;background-color:transparent;border:4px solid #dddddd;" title="Hint:Enter something and hit 'Talk'"/>
                </div>
            </div>
            <div class="use100" style="height:5px;">&nbsp;</div>
            <div id="wallSubmit" class="use20 use40p use40a">
                <img class="use70 use15p use15a" src="/images/Talk_Button.png" alt="Talk!"  style="cursor:pointer;"/>
            </div>
        </div>
        <div class="use100" style="height:20px;">
           &nbsp;
        </div>
        <div class="by">
            <div class="use90 use5p use5a left" id="wallContent" style="text-align:left;">
            </div>
        </div>
        <div class="by center">
            <div class="use20 use80p center cursor_link" style="center">
                <img class="use60 use20p use20a" id="wallMute" src="/images/mute.png" alt="mute/unmute wall" style="cursor:pointer;"/>
            </div>
        </div>
        <div class="use100" style="height:5px;">

        </div>
        <hr/>
    </div>
    </body>
</html>
