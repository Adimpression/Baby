<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:itsnat="http://itsnat.org/itsnat" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Wall</title>
    </head>
    <body>
    <div class="span-14 last"  itsnat:nocache="true" xmlns:itsnat="http://itsnat.org/itsnat">
        <hr class="blank"/>
        <div class="span-14 last fg_red bold center" id="wallNotice">
        </div>
        <hr class="blank"/>
        <div class="span-14 last">
            <div class="span-14 last">
                <input id="wallAppend" class="span-14 last bold" value="" style="height:40px;color:#000000;font-family:'Cuprum','impact';background-color:transparent;"/>
            </div>
            <div id="wallSubmit" class="span-2 prepend-6 append-6 last">
                <a href="#" class="btn bg_a9abf1 bold orange_fg height_25 vtip" title="What you speak, cannot be taken back!" style="font-size:17px;">&nbsp;&nbsp;&nbsp;Talk&ang;&nbsp;&nbsp;&nbsp;</a>
                <br/><br/>
            </div>
        </div>
        <div class="span-14 last">
            <div class="span-14 last left" id="wallContent" style="text-align:left;">
            </div>
        </div>
        <div class="span-14 last center">
            <div class="span-2 prepend-6 append-6 last center" style="center">
                <a href="#" id="wallMute" class="btn">Mute</a>
            </div>
        </div>
        <hr/>
    </div>
    </body>
</html>
