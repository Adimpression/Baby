<!--?xml version="1.0" encoding="windows-1252"?-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:itsnat="http://itsnat.org/itsnat" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Sign On Off</title>
    </head>
    <body>
        <div class="span-14 last inherit_height bg_e9eaff" id="signinon_login" style="display:block;">
            <form method="post" id="Html_login" action="/login">
                <div class="span-2 inherit_height bg_a9abf1">
                    <div class="span-2 last ntyTL bg_e9eaff" style="height: 12px;">
                        &nbsp;
                    </div>
                    <div class="span-2 last bg_e9eaff fg_a9abf1 bold" style="height: 13px;">
                        &nbsp;&nbsp;&nbsp;&nbsp;Email:
                    </div>
                    <div class="span-2 last ntyBL bg_e9eaff" style="height: 15px;">
                        &nbsp;
                    </div>
                </div>
                <div class="span-3 inherit_height line_height_40 bg_e9eaff vtip" title="Hi, enter your email address here" >
                    <input class="span-3 last bg_e9eaff fg_a9abf1 inherit_height bold" style="background-color: #ffffff;" id="Username"
                           name="Username" maxlength="255" type="text"/>
                </div>
                <div class="span-5 inherit_height">
                    <div class="span-5 last inherit_height line_height_40">
                        <div class="span-5 last bold inherit_height inherit_line_height bg_e9eaff fg_a9abf1">
                            <div class="span-2 fg_a9abf1">Password:</div>
                            <input class="span-3 last fg_a9abf1 bold vtip" style="background-color: #ffffff;" id="Password"
                                   name="Password" maxlength="255" type="password"  title="Hi, enter your password here. If you remember right, it was 8 or more characters long."/>
                        </div>
                    </div>
                </div>
                <div class="span-2 inherit_height bg_a9abf1 vtip" title="Hi, enter your email, and password, and click here to login. To signup for a new account, click the sign up  button and then select an email and a password.">
                    <div class="span-2 last height_10 ntyTR bg_e9eaff">
                        &nbsp;
                    </div>
                    <div class="span-2 last height_15 bg_e9eaff">
                        <a href="#" onclick="javascript:document.forms['Html_login'].submit();"
                           class="btn bg_a9abf1"><i></i><span><span></span><i></i>Log In</span></a>
                    </div>
                    <div class="span-2 last height_15 ntyBR bg_e9eaff">
                        &nbsp;
                    </div>
                </div>
                <div class="span-2 last inherit_height bg_a9abf1 vtip" title="Hi, click here to sign up for a free account">
                    <div class="span-2 last height_10 ntyTR bg_e9eaff">
                        &nbsp;
                    </div>
                    <div class="span-2 last height_15 bg_e9eaff">
                        <a href="#" onclick="javascript:window.location = window.location + makeParam('issignup','true');"
                           class="btn blue bg_a5dbb0"><i></i><span><span></span><i></i>Sign Up</span></a>
                    </div>
                    <div class="span-2 last height_15 ntyBR bg_e9eaff">
                        &nbsp;
                    </div>
                </div>
            </form>
        </div>
        <!-- Only one of these 3 divs are visible -->
        <div class="span-14 last inherit_height" id="signinon_logon" style="display:block;">
            <div class="span-12 inherit_height">
                <div class="span-12 last inherit_height line_height_40 bg_a9abf1">
                    <div class="span-12 last bold inherit_height inherit_line_height bg_a9abf1">
                        <div class="span-12 last">
                       <div class="span-2 ntyBot bg_fff277 fg_yellow center">
                           !
                       </div>
                       <div class="span-2 ntyBot bg_a5dbb0 fg_green center">
                           !!
                       </div>
                       <div class="span-2 ntyBot bg_fdd17c fg_orange center">
                           !!!
                       </div>
                       <div class="span-2 ntyBot bg_f8bdff fg_purple center">
                          !!!!
                       </div>
                       <div class="span-2 ntyBot bg_cee7ef fg_blue center">
                           !!!!!
                       </div>
                        <div class="span-2 last ntyBot center" style="color: #b30000;background-color: #ff9696;">
                          !!!!!!
                       </div>
                            </div>
                    </div>
                </div>
            </div>
            <div class="span-2 last inherit_height bg_a9abf1">
                <div class="span-2 last height_10 ntyTL bg_e9eaff">
                    &nbsp;
                </div>
                <div class="span-2 last height_15 bg_e9eaff bold">
                    &nbsp;&nbsp;&nbsp;&nbsp;<a href="/page/_so" class="vtip" style="text-decoration:none;" title="Leave :')">Log out</a>
                </div>
                <div class="span-2 last height_15 ntyBL bg_e9eaff">
                    &nbsp;
                </div>
            </div>
        </div>
        <!-- Only one of these 3 divs are visible -->
        <div class="span-14 last inherit_height bg_e9eaff" id="signinon_signup" style="display:block;">
            <form method="post" id="Html_signup" action="/signup">
                <div class="span-2 inherit_height bg_a9abf1">
                    <div class="span-2 last ntyTL bg_e9eaff" style="height: 12px;">
                        &nbsp;
                    </div>
                    <div class="span-2 last bg_e9eaff fg_a9abf1 bold" style="height: 13px;">
                        &nbsp;&nbsp;&nbsp;&nbsp;Email:
                    </div>
                    <div class="span-2 last ntyBL bg_e9eaff" style="height: 15px;">
                        &nbsp;
                    </div>
                </div>
                <div class="span-4 inherit_height line_height_40 bg_e9eaff fg_a9abf1">
                    <input class="span-4 last fg_a9abf1 bold vtip" style="background-color: #ffffff;" id="SignUpUsername"
                           name="Username" maxlength="255" type="text" title="Hi, enter a valid email. e.g. abraham.lincoln@example.org (Accounts with invalid emails will be discarded)"/>
                </div>
                <div class="span-6 inherit_height">
                    <div class="span-6 last inherit_height line_height_40 vtip" title="Hi, enter a password with 8 or more characters. e.g. Honest_Abe">
                        <div class="span-6 last bold inherit_height inherit_line_height bg_e9eaff fg_a9abf1">
                            <div class="span-2 bg_e9eaff fg_a9abf1">Password:</div>
                            <input class="span-4 last fg_a9abf1 bold" style="background-color: #ffffff;" id="SignUpPassword"
                                   name="Password" maxlength="255" type="password"/>
                        </div>
                    </div>
                </div>
                <div class="span-2 last inherit_height bg_a9abf1 vtip" title="Hi, enter your email, and a password, and then click here to signup.">
                    <div class="span-2 last height_10 ntyTR bg_e9eaff">
                        &nbsp;
                    </div>
                    <div class="span-2 last height_15 bg_e9eaff">
                        <a href="#" onclick="javascript:document.forms['Html_signup'].submit();"
                           class="btn green bg_a9abf1"><i></i><span><span></span><i></i>Sign Up</span></a>
                    </div>
                    <div class="span-2 last height_15 ntyBR bg_e9eaff">
                        &nbsp;
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
