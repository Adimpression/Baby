<!--?xml version="1.0" encoding="UTF-8"?-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:itsnat="http://itsnat.org/itsnat" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Sign On Off</title>
    </head>
    <body>
    <div class="use100" id="SignInOn" style="display:none;" itsnat:nocache="true" xmlns:itsnat="http://itsnat.org/itsnat">
        <div class="use100 inherit_height" id="signinon_login" style="display:none;overflow:hidden;height:50px;">
            <form method="post" id="Html_login" action="/login" >
                <div class="use15 inherit_height bg_a9abf1" style="overflow:hidden;">
                    <div class="use100 inherit_height line_height_50 center" style="font-size:13px;color:#dddddd;font-weight:900;">
                        &nbsp;&nbsp;EMAIL:&nbsp;
                    </div>
                </div>
                <div class="use25 inherit_height line_height_50 vtip" style="overflow:hidden;" title="Hi, enter your email address here" >
                    <div class="use100" style="height:20%;">&nbsp;</div>
                    <div class="use100" style="height:60%;">
                        <input class="use100 inherit_height" style="height:100%;border:none;background-color:#eeeeee;font-weight:900;" id="signinonUsername"
                               name="Username" maxlength="255" type="text"/>
                    </div>
                    <div class="use100" style="height:20%;">&nbsp;</div>
                </div>
                <div class="use15 inherit_height bg_a9abf1" style="overflow:hidden;">
                    <div class="use100 inherit_height line_height_50 center" style="font-size:13px;color:#dddddd;font-weight:900;">
                        &nbsp;PASSWORD:&nbsp;
                    </div>
                </div>
                <div class="use25 inherit_height line_height_50  vtip" style="overflow:hidden;" title="Hi, enter your email address here" >
                    <div class="use100" style="height:20%;">&nbsp;</div>
                    <div class="use100" style="height:60%;">
                        <input class="use100 bold vtip" style="height:100%;border:none;background-color:#eeeeee;font-weight:900;" id="signinonPassword"
                               name="Password" maxlength="255" type="password"  title="Hi, enter your password here. If you remember right, it was 8 or more characters long."/>
                    </div>
                    <div class="use100" style="height:20%;">&nbsp;</div>
                </div>

                <div class="use20 inherit_height bg_a9abf1 vtip center" style="overflow:hidden;" title="Hi, enter your email, and password, and click here to login. To signup for a new account, click the sign up  button and then select an email and a password.">
                    <div class="use90 use5p use5a inherit_height line_height_50 center cursor_link">
                        <div class="use100" style="height:20%;">&nbsp;</div>
                        <div class="use100 intensity_3" style="height:60%;">
                            <a
                               class=""><img id="signinonSubmit" src="/images/login_button.png" alt="Login" style="height:100%;cursor:pointer;"/></a>
                        </div>
                        <div class="use100" style="height:20%;">&nbsp;</div>
                    </div>
                </div>
            </form>
        </div>
        <!-- Only one of these 3 divs are visible -->
        <div class="use100 inherit_height" id="signinon_logon" style="display:none;overflow:hidden;height:50px;">
            <div class="use85" style="height:100%;">
                &nbsp;
            </div>
            <div class="use15 bg_a9abf1" style="height:100%;">
                <div class="use100" style="height:20%;">&nbsp;</div>
                <div class="use100" style="height:60%;">
                    <a href="/page/_so" class="btn vtip" style="vertical-align:middle;text-decoration:none;font-size:100%;" title="Leave :')">
                        <img src="/images/logout_button.png" alt="Account" style="vertical-align:middle;width:100%;cursor:pointer;"/>
                    </a>
                </div>
                <div class="use100" style="height:20%;">&nbsp;</div>
            </div>
        </div>
        <!-- Only one of these 3 divs are visible -->
        <div class="use100  inherit_height" id="signinon_signup" style="display:none;overflow:hidden;height:50px;">
            <form method="post" id="Html_signup" action="/signup">
                <div>
                    <input id="SignUpUsername"
                           name="Username" maxlength="255" type="text"/>
                    <input id="SignUpPassword"
                           name="Password" maxlength="255" type="password"/>
                </div>
            </form>
        </div>
        <!-- Notification Footer of Header -->
        <div class="use100 center" style="height:28px;">
            <div class="use85 center" style="overflow:hidden;">
                <span id="signinonNotice" style="white-space:pre;font-size:13px;color:#dddddd;font-weight:900;">&nbsp;</span>
            </div>
            <div class="use15 center" style="overflow:hidden;">
                <div class="use90 center cursor_link">
                    <div class="use100 intensity_3" style="height:20px;">
                        <a href="/page/_profile"
                           class=""><img src="/images/Settings.png" alt="Recover" style="width:100%;height:100%;"/></a>
                    </div>
                    <div class="use100" style="height:8px;">&nbsp;</div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
