<!--?xml version="1.0" encoding="UTF-8"?-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:itsnat="http://itsnat.org/itsnat" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ai\ilikeplaces\widgets\Juice.xhtml</title>
</head>
<body>
<div class="use100 center" id="Juice" style="height:100%;" itsnat:nocache="true" xmlns:itsnat="http://itsnat.org/itsnat">
    <div class="use100" style="height:19%;" >
        <div class="use19 juice TALKS" id="Juice_Talk" style="height:100%;" >
            <div class="use100" style="height:100%;background:url(/images/Metal_translucent.png);">
                <img src="/images/The%20Talk.png" alt="" class="use100"/>
            </div>
        </div>
        <div class="use62 juice TALKS" id="Juice_Talk_Content" style="height:100%;">
            <div class="use100" style="height:100%;background:url(/images/Metal_translucent.png);">
                <div class="use100 rise100">
                    <img src="/images/What_is_exciting_lately_Talk.png" alt="Tell you friends... Let them tell you!" class="use100"/>
                </div>
            </div>
        </div>
        <div class="use19 juice TRIBES" id="Juice_Tribe" style="height:100%;">
            <div class="use100" style="height:100%;background:url(/images/Metal_translucent.png);">
                <img src="/images/The%20Tribes.png" alt="" class="use100"/>
            </div>
        </div>
    </div>
    <div class="use100 juice SNAPS" style="height:62%;" >
        <div class="use19" id="Juice_Snap_Content" style="height:100%;">
            <div class="use100" style="height:100%;background:url(/images/Metal_translucent.png);">
                <div class="use100 rise100 overflow_hidden">
                    <img src="/images/What_is_exciting_lately_Snaps.png" alt="Get excited with like minded people!" class="rise100"/>
                </div>
            </div>
        </div>
        <div class="use62" id="Juice_Content" style="height:100%;background:url(/images/Talk_home_page_5.jpg) center;overflow:hidden;">

            <img src="" alt="_" class="use100 hidden ajax_image" title="/images/Talk_home_page_1.jpg"/>
            <img src="" alt="_" class="use100 hidden ajax_image" title="/images/Talk_home_page_2.jpg"/>
            <img src="" alt="_" class="use100 hidden ajax_image" title="/images/Talk_home_page_3.jpg"/>
            <img src="" alt="_" class="use100 hidden ajax_image" title="/images/Talk_home_page_4.jpg"/>
            <img src="" alt="_" class="use100 hidden ajax_image" title="/images/Talk_home_page_5.jpg"/>

            <div class="use100" style="height:100%;background-color:transparent;">
                <div class="use100" id="Juice_Noti" style="font-size:30px;font-family:'Comic Sans MS';color:#00eeee;">
                </div>
                <div class="use100" style="height:40%;">
                    <img src="/images/What_is_exciting_lately.png" alt="What is exciting lately?" class="use100"/>
                </div>
                <div class="use100 hidden" id="jsSignupBox" style="height:45%;">
                    <div class="use100" style="height:20%;">
                        <div class="use20 use5p right" style="height:100%;">
                            <img src="/images/Sign_up_Email.png" alt="Sign Up Email" class="rise100 right"/>
                        </div>
                        <div class="use40 use5p" style="height:100%;">
                            <input type="text"
                                   id="Juice_Email"
                                   style="height:100%;font-family:'Comic Sans MS';color:#f928c7;text-align:center;border:1px solid #46a1ff;background:url(/images/Metal_translucent.png) repeat;font-size:25px;"
                                   class="use100"/>
                        </div>
                        <div class="use20 use5p use5a left" style="height:100%;">
                            <img id="Juice_Signup_Click" class="rise100 left" src="/images/Sign_up_Do.png" alt="Talk!"
                                 style="cursor:pointer;"/>
                        </div>
                    </div>
                    <div class="use100" style="height:20%;">
                    </div>
                    <div class="use100" style="height:20%; overflow:hidden;">
                        <div class="use60 use20p use20a">
                            <img src="/images/Sign_up_Or.png" alt="Or" class="use40 use30p use30a"/>
                        </div>
                    </div>
                    <div class="use80 use10p use10a" style="height:40%;">
                        <div class="use25 use20p use5a">
                            <img src="/images/Sign_up_3rd_Google.png" alt="" class="use100" style="cursor:pointer;"
                                 onclick="$('body').hide();window.location.href='/oauth2gg?state=login';"/>
                        </div>
                        <div class="use25 use20a use5p">
                            <img src="/images/Sign_up_3rd_Facebook.png" alt="" class="use100" style="cursor:pointer;"
                                 onclick="$('body').hide();window.location.href='/oauth2fb';"/>
                        </div>
                    </div>
                </div>
                <div class="use100" id="jsSignupFiller" style="height:45%;">
                    <div class="use100" style="height:50%;">
                        &nbsp;
                    </div>
                    <div class="use20 use75p use5a" style="height:50%;">
                        <img src="/images/Sign_up.png" alt="Sign up.. It's free!" class="use100"  style="cursor:pointer;"
                             onclick="$('#jsSignupFiller').fadeOut();$('#jsSignupBox').fadeIn();"/>
                    </div>
                </div>
                <div class="use100" style="height:15%;">
                    &nbsp;
                </div>
            </div>
        </div>
        <div class="use19 juice TRIBES" id="Juice_Tribe_Content" style="height:100%;">
            <div class="use100" style="height:100%;background:url(/images/Metal_translucent.png);">
                <div class="use100 rise100 overflow_hidden">
                    <img src="/images/What_is_exciting_lately_Tribes.png" alt="Get excited with like minded people!" class="rise100"/>
                </div>
            </div>
        </div>
    </div>
    <div class="use100" style="height:19%;" >
        <div class="use19 juice SNAPS" id="Juice_Snap" style="height:100%;">
            <div class="use100" style="height:100%;background:url(/images/Metal_translucent.png);">
                <img src="/images/The%20Snaps.png" alt="" class="use100"/>
            </div>
        </div>
        <div class="use62 juice MOMENTS" id="Juice_Moment_Content" style="height:100%;">
            <div class="use100" style="height:100%;background:url(/images/Metal_translucent.png);">
                <div class="use100 rise100">
                    <img src="/images/What_is_exciting_lately_Moments.png" alt="Find or Share Exciting Events" class="use100"/>
                </div>
            </div>
        </div>
        <div class="use19 juice MOMENTS" id="Juice_Moment" style="height:100%;">
            <div class="use100 " style="height:100%;background:url(/images/Metal_translucent.png);">
                <img src="/images/The%20Moments.png" alt="" class="use100"/>
            </div>
        </div>
    </div>
</div>
</body>
</html>
