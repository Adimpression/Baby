<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:itsnat="http://itsnat.org/itsnat" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>TribeHome</title>
</head>
<body itsnat:nocache="true" xmlns:itsnat="http://itsnat.org/itsnat">
<div id="tribeHomeWidget">
    <div class="use100 carouselable">
        <div class="use60 use20p use20a center">
            <div class="use70 use15p">
                <span id="tribeHomeName" class="use100 fg_orange bold vtip"
                      style="font-size:21px;font-weight:900;color:#950"
                      title="You can invite friends to this tribe.">&nbsp;</span>
            </div>
            <div class="use15">
                <div class="use100" style="height:2px;"> &nbsp;</div>
                <div class="use100">
                    <a class="btn center vtip cursor_link"
                       title="You are an OWNER of this moment|CLICK TO DELETE THIS MOMENT. IF YOU ARE THE LAST(OR ONLY) OWNER HERE THIS WILL DELETE IT FROM FROM EVERYBODY|You will be removed from this moment and will not receive any updates in future. THIS WILL HAPPEN TO EVERYBODY IF YOU ARE THE LAST(OR ONLY) OWNER OF THIS MOMENT!"
                            >
                        <img class="use382 use309p use309a" id="tribeHomeDeleteButton" src="/images/JDelete.png" alt="Delete" style="opacity:0.5;filter:alpha(opacity=50);"/>
                    </a>
                </div>
            </div>
        </div>
        <div class="use100 center">
                <span id="tribeHomeInfo" class="use100 fg_orange vtip"
                      style="font-size:19px;font-weight:900;color:#950"
                      title="You can invite friends to this tribe.">&nbsp;</span>
        </div>
        <div class="use100">
            <span id="tribeHomeNotice" class="use100 bold"></span>
        </div>
        <div class="use100">
            <div id="tribeHomeWall">
            </div>
        </div>

    </div>
    <div class="use100 black_fg">
        <div id="tribeHomeAlbum">
        </div>
    </div>
    <div class="use100 black_fg">
        <div id="tribeHomeMembers">
        </div>
    </div>
    <div class="use80 use10p use10a">
        <div class="use100 center">
            <div class="use100"><span
                    style="font-size:16px;font-weight:900;">Invite &amp; Add Friends by Their Email</span></div>
            <div class="use80 use10p use10a"><span id="tribeHomeInviteNoti" class="use100 positive"/></div>
            <div class="use80 use10p use10a"><input id="tribeHomeInviteEmail" class="use100" type="text"
                                                    style="border:4px solid #dddddd;"/></div>
            <div class="use60 use20p use20a"><img id="tribeHomeInviteClick" src="/images/add_friend.png"
                                                  alt="Add Friend+"/></div>
        </div>
    </div>
</div>
</body>
</html>
