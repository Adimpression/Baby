<!--?xml version="1.0" encoding="UTF-8"?-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:itsnat="http://itsnat.org/itsnat" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>private_event_create</title>
</head>
<body>
<div class="use100" itsnat:nocache="true" xmlns:itsnat="http://itsnat.org/itsnat">
    <div style="list-style-type:none;" class="use100 center" id="PrivateEventCreateAnchor">
        <div class="use100 black_fg">
            <img src="/images/create_a_moment_in_this_place.png" alt="Just think of something!" style="width:100%;"/>
        </div>
        <div class="use100 black_fg">
            <span id="privateEventCreateNotice" class="use100 fg_red bold"></span>
            <div class="use100">&nbsp;</div>
        </div>
        <div class="use100 black_fg">
            <div class="use100" style="font-size:18px;">Tell others about this moment: </div>
            <div class="use100">&nbsp;</div>
            <div class="use618 use191p use191a">
                <input class="use100 bold vtip" id="privateEventCreateName"
                       maxlength="30"
                       style="height:25px;text-align:center;border:4px solid #dddddd;"
                        title="e.g. I am throwing a party, Let's have fun|Enter the moment heading here|This will be the heading used for this moment and its' notifications to others"/>
            </div>
            <div class="use100">&nbsp;</div>
            <div class="use100">&nbsp;</div>
        </div>
        <div class="use100 black_fg">
            <div class="use100"  style="font-size:18px;">and get them excited about:</div>
            <div class="use100">&nbsp;</div>
            <div class="use618 use191p use191a">
              <input class="use100 bold vtip" id="privateEventCreateInfo"
                     style="height:25px;text-align:center;border:4px solid #dddddd;"
                     maxlength="255"
                    title="e.g. Our usual meeting place, Near Aunt Lilly's|Enter the moment description here|This description should get others excited in your moment!"/>
            </div>
            <div class="use100">&nbsp;</div>
        </div>
        <div class="use100 black_fg">
            <div class="use20 use40p use40a">
                    <img id="privateEventCreateSave" src="/images/Create_a_moment.png" class="btn center cursor_link" style="width:100%;" alt="Create" />
            </div>
        </div>
    </div>
</div>
</body>
</html>
