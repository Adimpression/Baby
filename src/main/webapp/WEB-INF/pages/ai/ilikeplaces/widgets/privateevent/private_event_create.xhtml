<!--?xml version="1.0" encoding="UTF-8"?-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:itsnat="http://itsnat.org/itsnat" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>private_event_create</title>
</head>
<body>
<div class="use100" itsnat:nocache="true" xmlns:itsnat="http://itsnat.org/itsnat">
    <div style="list-style-type:none;" class="use100 center">
        <div class="use100 black_fg">
            <h2><span class="use100 fg_orange bold vtip"
                    title="e.g.<br/><b>
                    I am throwing a party<br/>
                    Let's go on an outing<br/>
                    We are going on a TRIP!
                    </b>">Create an Event</span></h2>
            <div class="use100">&nbsp;</div>
        </div>
        <div class="use100 black_fg">
            <h3><span class="use100 fg_orange vtip"
                    title="">After that, Share It With Your Friends</span></h3>
            <div class="use100">&nbsp;</div>
        </div>
        <div class="use100 black_fg">
            <span id="privateEventCreateNotice" class="use100 fg_red bold"></span>
            <div class="use100">&nbsp;</div>
        </div>
        <div class="use100 black_fg">
            <div class="use100"><h3>What is this event?</h3></div>
            <div class="use100">&nbsp;</div>
            <div class="use618 use191p use191a">
                <input class="use100 bold vtip" id="privateEventCreateName"
                        title="e.g.<br/><b>
                        I am throwing a party<br/>
                        Let's go on an outing<br/>
                        We are going on a TRIP!
                        </b>"/>
            </div>
            <div class="use100">&nbsp;</div>
            <div class="use100">&nbsp;</div>
        </div>
        <div class="use100 black_fg">
            <div class="use100"><h3>Tell a bit more about it</h3></div>
            <div class="use100">&nbsp;</div>
            <div class="use618 use191p use191a">
              <input class="use100 bold vtip" id="privateEventCreateInfo"
                    title="e.g. Our usual meeting place, Near Aunt Lilly's"/>
            </div>
            <div class="use100">&nbsp;</div>
        </div>
        <div class="use100 black_fg">
            <div class="use20 use40p use40a">
            <a id="privateEventCreateSave" class="btn center cursor_link">&nbsp;&nbsp;Create&nbsp;&nbsp;</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
